<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <section id="wrap">
      <div id="header"></div>
      <article class="brand">
        <div class="br-content">
          <h1>BRAND</h1>
          <p>
            좋은 커피와 맛있는 음료를 합리적인 가격에 제공해드리는 우리는
            "더벤티"입니다.
          </p>
        </div>
      </article>
      <article class="sub-nav">
        <ul>
          <li><a href="#">더벤티 소개</a></li>
          <li><a href="#">더벤티 연혁</a></li>
          <li><a href="#">BI 소개</a></li>
          <li><a href="#">찾아오시는 길</a></li>
        </ul>
      </article>
      <article class="vision">
        <div class="vi-content">
          <div class="vi-head">
            <span class="bar"></span>
            <span>VISION</span>
          </div>
          <div class="vi-text">
            <h1>
              한잔의 음료에도 <br />
              모두의 행복을 생각합니다.
            </h1>
            <p>
              더벤티는 고객의 만족과 가맹점의 성공을 최우선으로 생각하며 <br />
              모두가 기분 좋은 하루와 풍요로운 일상을 가장 가까이에서
              만들어갑니다.
            </p>
          </div>
        </div>
      </article>
      <article class="core-value">
        <div class="core-top">
          <span class="bar"></span>
          <p>핵심가치(Core Value)</p>
        </div>
        <div class="core-mi">
          <div class="content">
            <div class="item1">
              <div class="item-wrap">
                <img src="./img/intro_1.png" alt="" />
                <div class="item-text">
                  <span class="bar"></span>
                  <p>행복한 동행</p>
                </div>
              </div>
            </div>
            <div class="item2">
              <div class="item-wrap">
                <img src="./img/intro_2.png" alt="" />
                <div class="item-text">
                  <span class="bar"></span>
                  <p>즐거운 변화</p>
                </div>
              </div>
            </div>
            <div class="item3">
              <div class="item-wrap">
                <img src="./img/intro_3.png" alt="" />
                <div class="item-text">
                  <span class="bar"></span>
                  <p>올바른 자부심</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="core-buttom">
          <div>
            <span>행복한 동행</span>
            <p></p>
          </div>
          <div>
            <span>즐거운 변화</span>
            <p></p>
          </div>
          <div>
            <span>올바른 자부심</span>
            <p></p>
          </div>
        </div>
      </article>
      <article></article>
      <div id="footer"></div>
    </section>
