<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <body>
      <div class="progressWrap">
        <div class="bar"></div>
      </div>
      <img class="submarine" src="./images/submarine.gif" alt="submarine" />
      <div class="innerWrap">
        <h2 class="title">The Deep Sea</h2>
        <div class="textWrap">
          <p>스폰지밥</p>
          <img src="./images/sponge-png.png" alt="crab" />
        </div>
        <div class="textWrap">
          <p>물웅덩이</p>
          <img src="./images/plat.png" alt="cuttle" />
        </div>
        <div class="textWrap">
          <p>퐁퐁부인</p>
          <img src="./images/pong.png" alt="crab" />
        </div>
        <div class="textWrap">
          <p>미역</p>
          <img src="./images/seaweed.png" alt="seaweed" />
        </div>
      </div>
      <img class="octopus" src="./images/octo.png" alt="octo" />
      <div class="depthWrap"><span>0</span> METERS DEEP</div>
    </body>
  </body>
</html>
